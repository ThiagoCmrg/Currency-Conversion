<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>
</head>
<body>
    <div class="topo">
        <h1>CONVERSOR DE MOEDAS</h1>
    </div>
    <div class="quadrado">
        <div class="table">
            <div class="btn-group">
                <button class="btn">
                    <div class="from">
                        <div class="select-box">
                            <img id="from-flag" class="img" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select class="select" id="from-currency-select">
                                <option value="USD">USD</option>
                                <option value="BRL">BRL</option>
                                <option value="EUR">EUR</option>
                                <option value="JPY">JPY</option>
                                <option value="ZAR">ZAR</option>
                                <option value="AUD">AUD</option>
                                <option value="ARS">ARS</option>
                                <option value="CAD">CAD</option>
                            </select>
                        </div>
                    </div>
                </button>
                <button class="btn">
                    <div class="to">
                        <div class="select-box">
                            <img id="to-flag" class="img" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select class="select" id="to-currency-select">
                                <option value="USD">USD</option>
                                <option value="BRL">BRL</option>
                                <option value="EUR">EUR</option>
                                <option value="JPY">JPY</option>
                                <option value="ZAR">ZAR</option>
                                <option value="AUD">AUD</option>
                                <option value="ARS">ARS</option>
                                <option value="CAD">CAD</option>
                            </select>
                        </div>
                    </div>
                </button>
            </div>
            <div class="circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                </svg>
            </div>
            <div class="btn-group">
                <button class="btn">
                    <input type="text" id="valor" placeholder="Digite o valor">
                </button>
                <div class="moeda">
                    <button class="btn"><span id="converted-value">R$1,00</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="Atualizacao">
        <center>Cotação atualizada em:</center>
    </div>

    <script src="funcionalidade.js"></script>
</body>
</html>
